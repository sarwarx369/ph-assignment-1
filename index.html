<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo-site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="logo.css">
</head>
<body>

    <header>

        <nav class="logo-signup">
            <h2 class="logo-header inter-fname">LOGO</h2>
            <button class="button-primary raleway-htfname">Sign Up</button>
        </nav>
        <div class="header-title">
            <h1 class="raleway-htfname header-text">Cool Dark UI Template for Webflow  Agencies!</h1>
            <button class="button-primary second-button raleway-htfname">Stay Focused</button>
        </div>
</header>
<main>
   
    <section>
        <div class="action">
            <div class="action-container">
                <div class="action-text">
                    <h2 class="action-title raleway-htfname">See It in Action</h2>
                    <p class="action-description raleway-htfname">
                        Explore the live preview and imagine your <br>
                        brand in this bold new look.
                    </p>
                    <button class="button-primary action-button raleway-htfname">Launch Live Preview</button>
                </div>
                <img class="action-image" src="images/wc-mini.png" alt="">
            </div>
        </div>
    </section>
    
    <section>

        <div class="productive-users">
            <div class="pro-padding">
            <h2 class="pro-title raleway-htfname">Joined Thousands of Productive Users</h2>
            <div class="statistics">
                <div>
                    <h2 class="st-title inter-fname">50K</h2>
                    <p class="st-para inter-fname">Active Users</p>
                </div>
                  <div>
                    <h2 class="st-title inter-fname">2M+</h2>
                    <p class="st-para inter-fname">Focus Sessions</p>
                </div>
                  <div>
                    <h2 class="st-title inter-fname">95%</h2>
                    <p class="st-para inter-fname">Satisfaction Rate</p>
                </div>
            </div>
        </div>
        </div>
    </section>
</main>

</body>
</html>
